<div ng-controller="CKEditorPluginsCtrl">
  <div class="panel panel-default">
    <div class="panel-heading"><h3>{{plugin.name}}</h3></div>
    <div class="panel-body">
        <form novalidate name="documentsForm">
            <div ng-show="documentTypes.length">
                <h4>Add CKEditor plugin to following documents:</h4>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Document</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="doc in documentTypes" ng-form="documentsForm">
                        <td>
                            <input type="checkbox" checked="{{doc.checked}}" ng-model="doc.checked"/>
                        </td>
                        <td>{{doc.name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <div class="pull-right">
            <button ng-disabled="documentsForm.$invalid" class="btn btn-primary" ng-click="addDocs()">Add CKEditor plugins</button>
        </div>
        <p class="clearfix">&nbsp;</p>
    </div>
  </div>
</div>
